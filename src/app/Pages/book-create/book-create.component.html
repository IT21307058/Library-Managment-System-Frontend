<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Student Create
                    <a routerLink="/students" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <div *ngIf="isLoading; else elseForm" >
                    <app-loader :title="loadingTitle"s />
                </div>
                <ng-template #elseForm>
                    <form (ngSubmit)="updateStudent()">
                        <div class="mb-3">
                            <label>Book Title</label>
                            <input type="text" [(ngModel)]="title" name="title" class="form-control" />
                            <!-- <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span> -->
                        </div>
                        <div class="mb-3">
                            <label>Description</label>
                            <input type="text" [(ngModel)]="description" name="description" class="form-control" />
                            <!-- <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span> -->
                        </div>
    
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </ng-template>
                


            </div>

        </div>
    </div>
</div>
